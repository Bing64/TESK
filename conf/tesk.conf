server {
  listen 80;
  server_name hello.local;
  root /home/evdbergh/git_sandbox/flask/hello/;

  access_log /home/evdbergh/git_sandbox/flask/hello/logs/access.log;
  error_log /home/evdbergh/git_sandbox/flask/hello/logs/error.log;

  location / {
    proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    if (!-f $request_filename) {
      proxy_pass http://localhost:8000;
      break;
    }
  }
}
